<div id="usertag">
    <a href="{% url 'user_profiles:view' profile.user.username %}">
        <div id="user_avatar">
            <img src="http://www.gravatar.com/avatar/{{ profile.gravatar_hash }}?s=64&d=identicon" /> {# TODO maybe https?! #}
        </div>
        <div id="user_details">
            <p>{{ profile.user.username|upper }}</p>
            <p>{{ profile.caption }}</p>
        </div>
        <div id="user_rating">
            <p>{{ profile.reputation }}</p>
        </div>
    </a>
</div>
