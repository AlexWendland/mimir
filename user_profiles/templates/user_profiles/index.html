{% extends "base.html" %}

{% block content %}

{% if user_list %}
    <h2>Users</h2>
    <ul>
    {% for user in user_list %}
        <li><a href="{% url 'user_profiles:view' user.id %}">{{ user.username }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No users/broken.</p>
{% endif %}

{% endblock %}
