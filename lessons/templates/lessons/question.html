{% extends "base.html" %}

{% block content %}

<div id="question">
{% if question %}
    <h2>{{ question.lesson.name }}</h2>
    <p>{{ question.question }}</p>
    <p>Answer: \({{ question.answer }}\)</p>
{% else %}
    <p>Question not working.</p>
{% endif %}
{% if next_link %}
    <p><a href="{{ next_link }}">Another question</a></p>
{% endif %}
</div>

{% endblock %}
