{% extends "base.html" %}

{% block content %}

<h2>Lessons</h2>
{% if latest_lesson_list %}
    <ul>
    {% for lesson in latest_lesson_list %}
        <li><a href="{% url 'lessons:read' lesson.name.split|join:'_' %}">{{ lesson.name }}</a> {{ lesson.description }}</li>
    {% endfor %}
    </ul>
{% else %}
    <p>No lessons atm soz bbz</p>
{% endif %}

{% endblock %}
