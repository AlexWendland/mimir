{% extends "base.html" %}

{% block content %}

<h2>Lessons</h2>

{% for course in course_list %}
    <div class="coursetitle">
        {{ course.name }} 
    </div>
    {% for lesson in course.lesson_set.all %}
        <div class="lessondescbox">
            <a href="{% url 'lessons:read' lesson.url %}"><div class="lessontitle"><span>{{ lesson.name }}</span></div></a>
            <div class="lessondesc"><span> {{ lesson.description }}</span></div>
        </div>
    {% endfor %}
    <br />
{% empty %}
    <p>No lessons are available currently.</p>
{% endfor %}

{% endblock %}
