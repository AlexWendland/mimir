{% extends "base.html" %}

{% block content %}

{% if latest_lesson_list %}
    <h2>Lessons</h2>
    <ul>
    {% for lesson in latest_lesson_list %}
        <li><a href="{% url 'lessons:read' lesson.id %}">{{ lesson.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No lessons atm soz bbz</p>
{% endif %}

{% endblock %}
